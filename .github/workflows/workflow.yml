name: Docker Image Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: my-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner (Full Scan)
        id: scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:latest'
          format: 'table'
          exit-code: '0'  # Don't fail yet, we want to display results first
          vuln-type: 'os,library'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
          
      - name: Check for Vulnerabilities and Block Pipeline
        run: |
          echo "Running vulnerability verification check..."
          # Run Trivy again with exit-code 1 to actually fail the build if ANY vulnerabilities exist
          if ! trivy image --exit-code 1 --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL my-app:latest; then
            echo "::error::ðŸ›‘ SECURITY GATE FAILED: Vulnerabilities detected in the Docker image"
            echo "::error::ðŸ›‘ CI/CD Pipeline blocked - Image will not be pushed to Docker Hub"
            echo "::error::ðŸ›‘ Please fix the security issues before proceeding"
            exit 1
          fi
          
      - name: Generate SBOM
        if: success()  # Only run if no vulnerabilities were found
        run: |
          trivy image --format cyclonedx --output sbom.json my-app:latest
        
      - name: Upload SBOM as Artifact
        if: success()  # Only run if no vulnerabilities were found
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && success()
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest